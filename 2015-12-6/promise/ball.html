<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Promise animation</title>
<script type="text/javascript" src="./node_modules/bluebird/js/browser/bluebird.min.js"></script>

<style type="text/css">
	.ball {
		width: 40px;
		height: 40px;
		border-radius: 20px;
	}
	.ball1 {
		background-color: red;
	}
	.ball2 {
		background-color: yellow;
	}
	.ball3 {
		background-color: green;
	}
	
</style>
</head>
<body>
    <div class="ball ball1" style="margin-left: 0;"></div>
    <div class="ball ball2" style="margin-left: 0;"></div>
    <div class="ball ball3" style="margin-left: 0;"></div>

    <script type="text/javascript">
    	var ball1 = document.querySelector(".ball1");
    	var ball2 = document.querySelector(".ball2");
    	var ball3 = document.querySelector(".ball3");

    	function animation(ball,distance,cb) {
    		setTimeout(function() {
    			var marginLeft = parseInt(ball.style.marginLeft,10);
    			
    			if (marginLeft == distance) {
    				cb && cb();
    			} else {
    				if (marginLeft < distance) {
    					marginLeft ++;
    				} else {
    					marginLeft --;
    				}
    				ball.style.marginLeft = marginLeft + "px";
    				animation(ball,distance,cb);
    			}
    			
    		}, 13);
    	}

    	// animation(ball1,100,function() {
    	// 	animation(ball2,200,function() {
    	// 		animation(ball3,200,function() {
    	// 			animation(ball3,150,function () {
    	// 				animation(ball2,150,function () {
    	// 					animation(ball1,150,function () {
    	// 						//continue
    	// 					})
    	// 				})
    	// 			})
    	// 		})
    	// 	})
    	// })
    	// 	
    	
    	var promise = window.Promise
    	function promiseAnimation(ball,distance) {
    		return new promise(function(resolve,reject) {

    			function _animation() {
		    		setTimeout(function() {
		    			var marginLeft = parseInt(ball.style.marginLeft,10);
		    			
		    			if (marginLeft == distance) {
		    				resolve()
		    			} else {
		    				if (marginLeft < distance) {
		    					marginLeft ++;
		    				} else {
		    					marginLeft --;
		    				}
		    				ball.style.marginLeft = marginLeft + "px";
		    				_animation();
		    			}
		    			
    				}, 13);
    			}
    			_animation()

    		})
    	}

    	promiseAnimation(ball1,100)
    	.then(function() {
    		return promiseAnimation(ball2,200)
    	})
    	.then(function() {
    		return promiseAnimation(ball3,300)
    	})
    	.then(function() {
    		return promiseAnimation(ball3,150)
    	})
    	.then(function() {
    		return promiseAnimation(ball2,150)
    	})
    	.then(function() {
    		return promiseAnimation(ball1,150)
    	})
    </script>
</body>
</html>
